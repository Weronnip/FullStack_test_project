<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Home</title>
</head>
<body>
    <!-- body website -->
    <div class="section">
        <!-- window input data -->
        <div class="modal_add">
            <h4 class="new_data">New add product</h4>
            <form action="/product" method="post">
    
                <label for="name" class="label__input">Name product: </label>
                <input type="text" placeholder="Name: coffe" name="name" class="input__data">
    
                <br>
                <br>
    
                <label for="about" class="label__input">About product: </label>
                <input type="text" placeholder="About: this coffe nice" name="about" class="input__data">
    
                <br>
                <br>
    
                <label for="price" class="label__input">Price product: </label>
                <input type="text" placeholder="price: 100" name="price" class="input__data">
                
                <br>
                <br>
                
                <button type="submit" class="new__product">Add new</button>
            </form>
        </div>

        <hr class="line">
        <!-- list product -->
        <div class="section_product">
            <div class="product">
                <img src="" alt="img_product">
                <hr class="line">
                <h3 class="name_product">Name</h3>
                <p class="about_product">
                    about
                </p>
                <hr class="line">
                <!-- button management -->
                <div class="button">
                    <form action="/edit" method="post">
                        <button type="submit" class="bth__edit">edit</button>
                    </form>
                    <form action="/delete" method="post">
                        <button type="submit" class="bth__delete">delete</button>
                    </form>
                    <button class="bth_price">Цена: </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
