<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Home</title>
</head>
<body>
    <!-- body website -->
    <div class="section">
        <!-- window input data -->
        <div class="modal_add">
            <h4 class="new_data">New add product</h4>
            <form action="/product" method="post">
    
                <label for="name" class="label__input">Name product: </label>
                <input type="text" placeholder="Name: coffee" name="name" class="input__data">
    
                <br>
                <br>
    
                <label for="about" class="label__input">About product: </label>
                <input type="text" placeholder="About: this coffe nice" name="about" class="input__data">
    
                <br>
                <br>
    
                <label for="price" class="label__input">Price product: </label>
                <input type="text" placeholder="price: 100" name="price" class="input__data">
                
                <br>
                <br>
                
                <button type="submit" class="new__product">Add new</button>
            </form>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>

        <hr class="line">
        <!-- list product -->
        <div class="section_product">
        <form action="/api/products" method="get">
            <div class="product">
                <img src="" alt="img_product">
                <hr class="line">
                <h3 class="name_product">Name</h3>
                <p class="about_product">about</p>
                <hr class="line">
                <button class="bth_price">Buy: </button>
            </form>
                <!-- button management -->
                <div class="button">
                    <a href="/edit" class="bth__edit">edit</a>
                    <a href="/delete" class="bth__delete">delete</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
